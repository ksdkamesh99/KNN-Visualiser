<html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<link rel="icon" href="favicon.ico">

	<script src="knn.js"></script>
	<style type="text/css">
		body{
			background-color: pink;
			overflow-x: hidden;
		}

		#sketch-holder .p5Canvas{
			 width:100% !important;
		 }
		

		#guide{
			margin-top: 30px;
		}

		body .container > .row{
			 background-color:#0e0b0b !important;
			  }
	</style>
</head>
<body>
	<div class="container md-4">
	<h1><center>KNN Visualiser</center></h1>
	<div class="row text-center">
	
		<div id="sketch-holder" class="col-sm-12 col-lg-6 col-xl-6 col-md-12">
			<div id="sketch-buttons" class="row col-sm-12 col-lg-12 col-xl-12 col-md-12 text-right"></div>
	</div>
	<br><br>
			<img id="guide" src="steps.PNG" width="500px" height="500px" style="position: relative;" class="col-sm-12 col-lg-6 col-xl-6 col-md-12">

</div>
</div>
<br><br>
<script>
	// - appends floating knn.js buttons to #sketch-buttons div 
	// - adds some styles to the buttons
	window.onload = () => {
		let buttonContainer = document.querySelector('#sketch-buttons')
		let buttons = document.querySelectorAll('button,select')
	
		buttons.forEach(button => {
			button.classList.add('btn-dark')
			buttonContainer.appendChild(button);
			button.style.cssText =""
	
	})
	}
	</script>
</body>

</div>
